<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TeknoMarkt</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="resources/Style/main.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css"/>

    </h:head>
    <h:body>
      
        
       <h:form>
           
           <h:dataTable  class="table" value="#{orderItemsController.cartItem}" var="p">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{p.productId}
                </h:column>
                <h:column>
                    <f:facet name="header">Category Id</f:facet>
                    #{p.categoryId}
                </h:column>           
                <h:column>
                    <f:facet name="header">Stock</f:facet>
                    #{p.stock}
                </h:column>
                <h:column>
                    <f:facet name="header">Brand</f:facet>
                    #{p.brand}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{p.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{p.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Img Url</f:facet>
                    #{p.imgUrl}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{p.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Counter</f:facet>
                    #{p.counter}
                </h:column>
                <h:column>
                    <f:facet name="header">Point</f:facet>
                    #{p.point}
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    #{p.date}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton class="btn btn-secondary" action="#{orderItemsController.removeItem(p)}" value="Sepetten Çıkar"/>
                    
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:form>
            <h:commandButton class="btn btn-success" action="index" value="Alışverişe Devam Et"/>
            <br/><br/><br/><br/>
            <h:commandButton class="btn btn-primary" action="payment" value="Ödeme Yap"/>
            <br/><br/><br/><br/>
            
        </h:form>
        

        
        #{customer.name}
        #{customer.customerId}
    </h:body>

</html>
