<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>


    <meta charset="UTF-8"/>
	
    <title> Matrix Bilişim </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="resources/Style/register.css"/>
     
</h:head>

<h:body>
  <div class="container">
    <div class="title">Kayıt Ol!</div>
    <div class="content">
     <h:form class="form-control">
        <div class="user-details">
          <div class="input-box">
            <span class="details">İsim</span>
            <h:inputText value="#{customerController.customer.name}"/><br/>
          </div>
          <div class="input-box">
            <span class="details">Soyisim</span>
            <h:inputText value="#{customerController.customer.lastName}"/><br/>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <h:inputText value="#{customerController.customer.email}"/><br/>
          </div>
          <div class="input-box">
            <span class="details">Telefon</span>
            <h:inputText value="#{customerController.customer.phoneNumber}"/><br/>
          </div>
          <div class="input-box">
            <span class="details">Şifre</span>
            <h:inputText value="#{customerController.customer.password}"/><br/>
          </div>
          <div class="input-box">
            <span class="details">Şifre Tekrar</span>
            <h:inputText value="#{customerController.customer.password}"/><br/>
          </div>
		  <div class="input-box">
            <span class="details">City</span>
            <h:inputText value="#{customerController.customer.city}"/><br/>
          </div>
		  <div class="input-box">
            <span class="details">Adress</span>
            <h:inputText value="#{customerController.customer.address}"/><br/>
          </div>
		  
        </div>
        
        <div class="button text-align:center">
          <h:commandButton class="btn btn-dark" action="#{customerController.create()}" value="Kayıt Ol"/>
        </div>
      </h:form>
    </div>
  </div>

</h:body>
</html>
