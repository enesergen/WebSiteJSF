<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TeknoMarkt</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="resources/Style/main.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css"/>

    </h:head>
    <h:body>

            <h:form>
           
                <h:dataTable  class="table" value="#{orderController.oneOrderLItems()}" var="o">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{o.itemId}
                </h:column>
                <h:column>
                    <f:facet name="header">Order ID</f:facet>
                    #{o.orderId}
                </h:column>           
                <h:column>
                    <f:facet name="header">Product ID</f:facet>
                    #{o.productId}
                </h:column>
                <h:column>
                    <f:facet name="header">Miktar</f:facet>
                    #{o.quantity}
                </h:column>
                <h:column>
                    <f:facet name="header">Tutar</f:facet>
                    #{o.totalPrice}
                </h:column>
                <h:column>
                    <f:facet name="header">İndirim</f:facet>
                    #{o.discount}
                </h:column>
                <h:column>
                    <f:facet name="header">Tarih</f:facet>
                    #{o.date}
                </h:column>
                    
            </h:dataTable>
        </h:form>
        
        <h:form>
            <h:commandButton class="btn btn-success" action="index" value="Alışverişe Devam Et"/>
            <br/><br/><br/><br/>
            <h:commandButton class="btn btn-danger" action="#{orderController.removeOrder()}" value="Siparişi İptal ET"/>
            <br/><br/><br/><br/>
            
        </h:form>
        
         
         


    </h:body>

</html>
