<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TeknoMarkt</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="resources/Style/main.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css"/>

    </h:head>
   

    <h:body>
         <h:outputText value="#{customerController.customer.email}" />
        <h:form>
           
            <h:dataTable  class="table" value="#{customerController.customerList}" var="c">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{c.customerId}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{c.email}
                </h:column>           
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    #{c.password}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{c.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    #{c.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">Phone Number</f:facet>
                    #{c.phoneNumber}
                </h:column>
                <h:column>
                    <f:facet name="header">Sex</f:facet>
                    #{c.sex}
                </h:column>
                <h:column>
                    <f:facet name="header">City</f:facet>
                    #{c.city}
                </h:column>
                <h:column>
                    <f:facet name="header">ADDRESS</f:facet>
                    #{c.address}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    #{c.date}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton class="btn btn-secondary" action="#{customerController.updateForm(c)}" value="Update"/>
                </h:column>
            </h:dataTable>

        </h:form>
        
         <h:form>
             
                      <h:commandButton class="btn btn-danger" action="index.xhtml" value="Ana sayfa" />

         </h:form>
        
      
   
    </h:body>
    
    
</html>
